<html>
<head>
    <title>Search Results</title>
    <style>
        pre {
            white-space: pre-wrap;
            word-break: break-all;
            padding: 5px;
            background-color: #f8f6e1;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <tr>
            <th>ROWID</th>
            <th>Description</th>
            <th>Code</th>
            <th>Keywords</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td><pre>{{ result[2] }}</pre></td>
            <td>{{ result[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
