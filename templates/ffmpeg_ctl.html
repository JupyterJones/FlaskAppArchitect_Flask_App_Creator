<!DOCTYPE html>
<html>
<head>
    <title>Numeric Input</title>
</head>
<body>
    <h1>Enter a Number</h1>
    <form method="POST" action="/">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" step="1">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
